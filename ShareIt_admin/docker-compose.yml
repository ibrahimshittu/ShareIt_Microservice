version: '3'

services:
  web:
    build: .
    command: python /app/manage.py runserver
    ports:
      - "8080:8080"
    volumes: 
      - .:/app
    depends_on:
      - db
  db: 
    image: postgres
    volumes:
      - .:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    restart: always